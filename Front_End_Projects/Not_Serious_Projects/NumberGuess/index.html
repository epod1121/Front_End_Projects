<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleText">
        <h1 id="title">I am thinking of a number between 1 and 100!</h1>
    </div>
    <div>
        <textarea type="number" id="guess" placeholder="0" maxlength="3" rows="1" cols="3"></textarea>
    </div>
    <div>
        <button type="button" id="submit">Submit</button>
    </div>
    <br>
    <br>
    <div class="display">
        <h2 id="hidden" class="hidden">Text</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
