<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row1">
        <textarea readonly id="text" rows="1"></textarea> <button type="button" id="function" class="function equal" data-value="=">=</button></span>
    </div>

    <div class="row2">
        <button type="button" id="function" class="function special clear" data-value="C">C</button>
        <button type="button" id="function" class="function special" data-value="√">√</button>
        <button type="button" id="function" class="function special" data-value="^">^</button>
        <button type="button" id="function" class="function" data-value="+">+</button>
    </div>

    <div class="row3">
        <button type="button" id="function" class="function special" data-value="!">!</button>
        <button type="button" id="function" class="function special" data-value="π">π</button>
        <button type="button" id="function" class="function special" data-value="()">()</button>
        <button type="button" id="function" class="function" data-value="-">-</button>
    </div>

    <div class="row4">
        <button type="button" id="function" class="function special" data-value="sin">sin</button>
        <button type="button" id="function" class="function special" data-value="cos">cos</button>
        <button type="button" id="function" class="function special" data-value="tan">tan</button>
        <button type="button" id="function" class="function" data-value="*">x</button>
    </div>

    <div class="row5">
        <button type="button" id="num" class="number button" data-value="1">1</button>
        <button type="button" id="num" class="number button" data-value="2">2</button>
        <button type="button" id="num" class="number button" data-value="3">3</button>
        <button type="button" id="num" class="number button" data-value="4">4</button>
        <button type="button" id="num" class="number button" data-value="5">5</button>
        <button type="button" id="num" class="function" data-value="/">/</button>
    </div>

    <div class="row6">
        <button type="button" id="num" class="number button" data-value="6">6</button>
        <button type="button" id="num" class="number button" data-value="7">7</button>
        <button type="button" id="num" class="number button" data-value="8">8</button>
        <button type="button" id="num" class="number button" data-value="9">9</button>
        <button type="button" id="num" class="number button" data-value="0">0</button>
        <button type="button" id="num" class="function" data-value=".">.</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
